{% extends 'base.html' %}
{% block content %}
  <div class="container my-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card border-danger shadow-lg">
          <div class="card-header bg-danger text-white text-center">
            <h2 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i> Confirmation de Suppression</h2>
          </div>
          <div class="card-body text-center">
            <p class="lead">Êtes-vous sûr de vouloir supprimer le tuteur d'entreprise suivant ?</p>
            <h4 class="fw-bold text-danger">{{ object.prenom }} {{ object.nom }}</h4>
            <p class="text-muted">Cette action est irréversible.</p>

            <form method="post" class="mt-4">
              {% csrf_token %}
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-danger btn-lg"><i class="fas fa-trash-alt me-2"></i> Confirmer la Suppression</button>
                <a href="{% url 'entreprise:liste_tuteurs' %}" class="btn btn-secondary btn-lg"><i class="fas fa-arrow-left me-2"></i> Annuler</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
